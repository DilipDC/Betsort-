<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betsort | Cricket Fan Platform</title>

  <!-- Basic fallback styles so page NEVER shows blank -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #05080f, #0b1220);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #00ff9c;
    }

    p {
      font-size: 1rem;
      opacity: 0.85;
      margin-bottom: 30px;
      max-width: 420px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 320px;
    }

    a {
      text-decoration: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .primary {
      background: #00ff9c;
      color: #000;
    }

    .secondary {
      background: #111827;
      color: #fff;
      border: 1px solid #1f2937;
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 156, 0.2);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <!-- HERO SECTION -->
  <h1>Betsort</h1>
  <p>
    A clean, transparent cricket fan platform.<br />
    UI demo only • No real money • No gambling logic
  </p>

  <!-- NAVIGATION / ENTRY ACTIONS -->
  <div class="btn-group">
    <a href="login.html" class="primary">Login</a>
    <a href="signup.html" class="secondary">Create Account</a>
    <a href="matches.html" class="secondary">View Matches</a>
    <a href="how-it-works.html" class="secondary">How It Works</a>
  </div>

  <footer>
    © 2026 Betsort • Frontend UI Demo
  </footer>

</body>
</html><!-- Home Page UI -->
